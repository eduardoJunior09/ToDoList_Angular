<ul>
  <li *ngFor="let item of itens; let i = index">
    <mat-checkbox (change)="completeTask(i)" [checked]="item.completed">
      {{ item.title }}
    </mat-checkbox>
    <div class="options">
      <app-edit-button></app-edit-button>
      <app-remove-button (click)="removeTask(i)"></app-remove-button>
    </div>
  </li>
</ul>
