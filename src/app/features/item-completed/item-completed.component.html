<ul>
  <ng-container *ngFor="let item of tasks; let i = index">
    <li *ngIf="item.completed">
      <mat-checkbox
        class="text-line-trough"
        (change)="completeItem(i)"
        [checked]="item.completed"
      >
        {{ item.title }}
      </mat-checkbox>
      <div class="options">
        <app-remove-button (click)="removeItem(i)"></app-remove-button>
      </div>
    </li>
  </ng-container>
</ul>
